<app-navbar></app-navbar>
<div class="signup-container">
    <div class="signup-form-container">
      <h2>Sign Up</h2>
      <p>Already a member? <a routerLink="/sign-in">Log in</a></p>
      <form #signUpForm="ngForm" (ngSubmit)="onSubmitSingUp(signUpForm)" novalida>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" ngModel required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" ngModel required #email="ngModel">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" ngModel required #password="ngModel">
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="signup-separator">
        <span>or sign up with</span>
      </div>
      <div class="signup-social">
        <a href="#" class="signup-social-link"><i class="fab fa-google"></i> Google</a>
        <a href="#" class="signup-social-link"><i class="fab fa-facebook"></i> Facebook</a>
      </div>
    </div>
  </div>
